<div class="row">
		<div class="col-sm-9">
			<div *ngIf="!hidenewHomework">
				<h2>New Homework</h2>
				<form #form="ngForm" (ngSubmit)="onSubmitAddHomework(form.value)" class="well">
					<div class="form-group">
						<label>Title</label>
						<input type="text" class="form-control" required name="title" ngModel>
					</div>
					<div class="form-group">
						<label>Url</label>
						<input type="text" class="form-control" required name="url" ngModel>
					</div>
					<div class="form-group">
						<label>Description</label>
						<input type="text" class="form-control" name="description" ngModel>
					</div>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
			<homework-detail *ngIf="selectedHomework && hidenewHomework" 
			(updateHomeworkEvent)="onUpdateHomeworkEvent($event)" 
			(deleteHomeworkEvent)="onDeleteHomeworkEvent($event)"
			 [homework]="selectedHomework">
			</homework-detail>
		</div>
		<div class="col-sm-3">
			<button style="margin-bottom:2px;" type="button" (click)="newHomework()" class="btn btn-success btn-block">+ New Homework</button>
			<homework-list [homeworks]="homeworks" (SelectHomework)="onSelectHomework($event)"></homework-list>
		</div>
	</div>
