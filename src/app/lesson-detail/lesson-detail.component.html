<div>
    <iframe width="100%" height="500" [src]="lesson.url | safe" frameborder="0" allowfullscreen>
    </iframe>
</div>
<div>
    <form>  
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{lesson.title}}</h3>     
        <div *ngIf="editTitle" class="form-group">
            <input type="input" class="form-control" name="title" required placeholder="title"
            [(ngModel)]="lesson.title">
        </div>
        <div class="form-group">
            <input type="input" class="form-control" name="url" required placeholder="url"
            [(ngModel)]="lesson.url">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" name="desc" [(ngModel)]="lesson.description">
            </textarea>
				</div>
				<div style="margin-bottom: 50px;"> 
        <button type="button" (click)="updateLesson()" class="btn btn-primary">Update</button>  
				<button type="button" (click)="deleteLesson()" class="btn btn-danger">Delete</button>
				</div>    
    </form>
</div>
