<div class="row">
		<div class="col-sm-9">
			<div *ngIf="!hidenewUser">
				<h2>New User</h2>
				<form #form="ngForm" (ngSubmit)="onSubmitAddUser(form.value)" class="well">
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" required name="name" ngModel>
					</div>
					<div class="form-group">
						<label>Gmail</label>
						<input type="text" class="form-control" required name="gmail" ngModel>
					</div>
					<div class="form-group">
						<label>Type of User</label>
						<input type="text" class="form-control" name="type" ngModel>
					</div>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
			<user-detail *ngIf="selectedUser && hidenewUser" 
			(updateUserEvent)="onUpdateUserEvent($event)" 
			(deleteUserEvent)="onDeleteUserEvent($event)"
			 [user]="selectedUser">
			</user-detail>
		</div>
		<div class="col-sm-3">
			<button style="margin-bottom:2px;" type="button" (click)="newUser()" class="btn btn-success btn-block">+ New User</button>
			<user-list [users]="users" (SelectUser)="onSelectUser($event)"></user-list>
		</div>
	</div>
